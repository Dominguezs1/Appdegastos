<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>División de cuenta</title>
</head>
<body>
    <script src="java.js"></script>
    <header>
        <div class="row">
            <div class="1">
                <h1>App de gastos</h1>
            </div>
            <div class="2">
                <h5>Ingrese cuanto gastó cada uno:</h5>
            </div>
        </div>
    </header>
    <br>

    <div class="flex-container">
        <input type="text" id ="nombre" class="form-control" placeholder="Nombre">
        <br>
        <input type="number" id="monto" class="form-control" placeholder="Valor ($)">
        <br><br>
        <button id="btn-add" onclick="AgregarNuevo(nombre.value, monto.value)" class="btn btn-danger">enviar</button>
    </div>
    <div class="flex-container" id="datos">
    </div>
    <div class="flex-container" id="total"> <br>
    <button class="btn btn-danger" onclick="BorrarUno()">borrar</button>
    </div>
    
    
</body>
</html>
